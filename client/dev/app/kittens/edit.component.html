<div class="container">
  <form #form = "ngForm" (ngSubmit)="submitForm(form.value)" enctype="multipart/form-data">
    <div class="form-group">
      <label>Price</label>
      <input type="text" name="price" class="form-control" [(ngModel)]="postModel.Price">
    </div>
    <div class="form-group">
      <label>Age</label>
      <input type="text" name="age" class="form-control" [(ngModel)]="postModel.Age">
    </div>
    <div class="form-group">
      <label>File</label>
      <input type="file" name="file" (change)="getFiles($event)">
    </div>
    <button type="submit" class="btn btn-primary">SUBMIT</button>
  </form>
</div>
